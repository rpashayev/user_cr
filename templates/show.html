<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show user</title>
</head>
<body>
    <div class="container flex justify-content-center col-sm-6 mt-5">
        <a href="/users">Home</a>
        <div class="card bg-primary p-4 text-light">
            <h1 class="text-warning"></h1>
            <p><span class="text-warning"> First name: </span>{{ user.first_name }}</p>
            <p><span class="text-warning">Last name: </span>{{ user.last_name }}</p>
            <p><span class="text-warning">Email: </span>{{ user.email }}</p>
            <p><span class="text-warning">Created at </span>{{ user.created_at }}</p>
            <p><span class="text-warning">Updated at </span>{{ user.updated_at }}</p>
        </div>
        <a href="/users/edit/{{ user.id }}">Edit</a> | 
        <a href="/users/delete/{{ user.id }}">Delete</a>
    </div>
</body>
</html>
