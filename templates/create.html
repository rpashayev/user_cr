<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="container col-sm-4 mt-4">
        <div class="card bg-light p-4">
            <h1 class="text-primary">Add user</h1>
            <form class="text-dark" action="/add" method="post">
                <div class="col-12">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" class="form-control mb-2" name="fname" placeholder="Your first name here...">
                </div>
                <div class="col-12">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control mb-2" name="lname" placeholder="Your last name here...">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control mb-2" name="email" placeholder="Your email here...">
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
